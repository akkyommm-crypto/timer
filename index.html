<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターバルタイマー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    #time {
      font-size: 3em;
      margin-top: 1em;
    }
    button {
      font-size: 1.5em;
      margin: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>4分50秒タイマー</h1>
  <button id="startBtn">スタート</button>
  <button id="stopBtn">ストップ</button>
  <div id="time">04:50</div>

  <!-- スタート音（ブザー） -->
  <audio id="startSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
  </audio>

  <!-- 終了音 -->
  <audio id="endSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>

  <script>
    let timer;
    let intervalLoop;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const display = document.getElementById("time");
    const startSound = document.getElementById("startSound");
    const endSound = document.getElementById("endSound");

    startBtn.addEventListener("click", () => {
      stopInterval();
      runCycle();
      intervalLoop = setInterval(runCycle, 290000);
    });

    stopBtn.addEventListener("click", stopInterval);

    function runCycle() {
      let total = 290;
      startSound.play();
      updateDisplay(total);

      clearInterval(timer);
      timer = setInterval(() => {
        total--;
        updateDisplay(total);
        if (total <= 0) {
          clearInterval(timer);
          endSound.play();
        }
      }, 1000);
    }

    function updateDisplay(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      display.textContent = `${m}:${s}`;
    }

    function stopInterval() {
      clearInterval(timer);
      clearInterval(intervalLoop);
      display.textContent = "04:50";
    }
  </script>
</body>
</html>
