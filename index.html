<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターバルタイマー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    #time {
      font-size: 3em;
      margin-top: 1em;
    }
    button {
      font-size: 1.5em;
      margin: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1>4分50秒タイマー</h1>
  <button onclick="startInterval()">スタート</button>
  <button onclick="stopInterval()">ストップ</button>
  <div id="time">04:50</div>

  <!-- スタート音（笛） -->
  <audio id="startSound">
    <source src="https://actions.google.com/sounds/v1/sports/whistle_blow.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/sports/whistle_blow.mp3" type="audio/mpeg">
  </audio>

  <!-- 終了音（ブザー） -->
  <audio id="endSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>

  <script>
    let timer;
    let intervalLoop;

    function startInterval() {
      stopInterval();
      runCycle();
      intervalLoop = setInterval(runCycle, 290000); // 4分50秒
    }

    function runCycle() {
      const startSound = document.getElementById("startSound");
      const endSound = document.getElementById("endSound");
      let total = 290;

      startSound.play();
      updateDisplay(total);

      clearInterval(timer);
      timer = setInterval(() => {
        total--;
        updateDisplay(total);

        if (total <= 0) {
          clearInterval(timer);
          endSound.play();
        }
      }, 1000);
    }

    function updateDisplay(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById("time").textContent = `${m}:${s}`;
    }

    function stopInterval() {
      clearInterval(timer);
      clearInterval(intervalLoop);
      document.getElementById("time").textContent = "04:50";
    }
  </script>
</body>
</html>
